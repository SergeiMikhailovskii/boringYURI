// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // android
    ext.gradle_plugin_version = '4.0.0-beta04'
    ext.compile_sdk_version = 29
    ext.build_tools_version = '29.0.2'
    ext.min_sdk_version = 17
    ext.target_sdk_version = 29

    // androidx
    ext.constraintlayout_version = '1.1.3'
    ext.appcompat_version = '1.1.0'
    ext.annotation_version = '1.1.0'

    // kotlin
    ext.kotlin_version = '1.3.72'
    ext.ktx_version = '1.2.0'

    // annotation processor
    ext.autoservice_version = '1.0-rc6'
    ext.autocommon_version = '0.10'
    ext.incap_version = '0.2'
    ext.javapoet_version = '1.12.1'
    ext.commonstext_version = '1.8'

    // unit tests
    ext.junit_version = '4.13'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
