project.ext.configurePom = { publication, artifactId ->
    publication.pom {
        name = "$GROUP_ID:$artifactId"
        description = DESCRIPTION
        url = WEBSITE

        licenses {
            license {
                name = POM_LICENSE
                url = POM_LICENSE_URL
                distribution = POM_LICENSE_DIST
            }
        }

        developers {
            developer {
                id = POM_DEVELOPER_ID
                name = POM_DEVELOPER_NAME
                url = POM_DEVELOPER_URL
            }
        }

        scm {
            connection = POM_SCM_CONNECTION
            developerConnection = POM_SCM_DEV_CONNECTION
            url = POM_SCM_URL
        }
    }
}